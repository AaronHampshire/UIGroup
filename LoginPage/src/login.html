<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class='bg-grey-lightest'>
    <form class='flex items-center h-screen'>

    <div class='container max-w-sm object-center '>

    <div class='px-16 py-10 bg-white rounded shadow-lg'>
        <div class='py-3'>
            <div class='py-2 font-semibold text-grey-darker'>Username</div>
            <input type="text" class='border border-grey-light w-full h-10 p-2' name="username" placeholder="Username">
        </div>
        <div class='py-3'>
            <div class='py-2 font-semibold  text-grey-darker'>Password</div> 
            <input type="password" class='border border-grey-light w-full h-10 p-2' name="password" placeholder="******************">
        </div><br>
        <div class='py-5'>
            <button class="btn bg-blue text-white w-full py-3 h-16" type="submit">Login</button>
        </div>
    </div>
    </div>
</form>
</body>
</html>
